<div class="employee-form-container">
  <h2>{{ isEdit ? 'Edit Employee' : 'Add Employee' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="form.get('name').invalid && form.get('name').touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input id="companyName" formControlName="companyName" type="text" class="form-control" />
      <div *ngIf="form.get('companyName').invalid && form.get('companyName').touched" class="text-danger">
        Company Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="form.get('email').invalid && form.get('email').touched" class="text-danger">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="contact">Contact</label>
      <input id="contact" formControlName="contact" type="text" class="form-control" />
      <div *ngIf="form.get('contact').invalid && form.get('contact').touched" class="text-danger">
        Contact number must be 10 digits.
      </div>
    </div>

    <div class="form-group">
      <label for="designation">Designation</label>
      <input id="designation" formControlName="designation" type="text" class="form-control" />
      <div *ngIf="form.get('designation').invalid && form.get('designation').touched" class="text-danger">
        Designation is required.
      </div>
    </div>

    <div class="button-container">
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
        {{ isEdit ? 'Update' : 'Add' }} Employee
      </button>

      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
